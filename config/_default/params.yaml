# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: Plusgroup
  theme_night:
  font: native
  font_size: M


# SEO

marketing:
  seo:
    site_type: ResearchOrganization
    local_business_type: ''
    org_name: 'Interactive Intelligent Systems Group'
    description: 'Website of the research group Interactive Intelligent Systems Group at Department of Artificial Intelligence and Human Interfaces (AIHI) at the University of Salzburg, Austria.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Default image for social sharing and search engines. Place image in `static/img/` folder and specify image name here.
sharing_image: 'sharing'


# Site header

header:
  navbar:
    enable: true
    blox: "navbar"
    align: r
    show_logo: true
    show_language: false
    show_translations: false
    show_day_night: false
    show_search: true
    highlight_active_link: true
    #fixed_to_top: true
    show_theme_chooser: false
    #logo:
    #  text: "Your Name"

# Site footer

footer:
  block: minimal
  copyright:
    notice: 'Â© {year} Interactive Intelligent Systems Group. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: '2 January 2006'
  time_format: '15:04'
  address_format: de_int

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/InterIntSys/InterIntSys.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style
publications:
  date_format: January 2006
  citation_style: chb

# Show related content
show_related:
  book: false
  page: false
  post: true
  project: true
  publication: true
  event: true
